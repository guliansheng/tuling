<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图灵机器人登录界面</title>
    <link rel="shortcut icon" type="text/css" href="https://github.com/guliansheng/tuling/tree/gh-pages/img/logo.png">
    <link rel="stylesheet" type="text/css" href="https://github.com/guliansheng/tuling/tree/gh-pages/css/login.css">
    <script type="text/javascript" src='https://github.com/guliansheng/tuling/tree/gh-pages/js/jquery.js'></script>
    <script type="text/javascript" src="https://github.com/guliansheng/tuling/tree/gh-pages/js/login.js"></script>
</head>
<body>
<div class="loginTop">
    <div class="loginTop-center">
    </div>
</div>
<div class="loginContent">
    <div class="loginContent-center">
        <div class="log_in">
            <div class="log_in-title">密码登录</div>
            <form id="loginform" class="login-form">
                <span class="denglu-img"><img src="https://github.com/guliansheng/tuling/tree/gh-pages/img/login/denglu.png" alt="" width='25px' height='25px'></span>
                <input type="text" placeholder="用户名" class="username" name="username">
                <span class="mima-img"><img src="https://github.com/guliansheng/tuling/tree/gh-pages/img/login/mima.png" alt="" width='25px' height='25px'></span>
                <input type="password" placeholder="账户密码" class="password" name="userpsw">
                <input type="text" class="showword" style="display: none;">
                <span class="xsmm-img"><img src="https://github.com/guliansheng/tuling/tree/gh-pages/img/login/xsmm.png" alt=""></span>
                <input type="checkbox"><span style="color: #555;font-size: 14px; margin-left: 15px;"><span>记住用户名</span>
                <p><input type="submit" value="登录" class="submit"></p>
                <span class="login-span">忘记密码？</span>
            </form>
        </div>
    </div>
</div>
<div class="loginBottom">个性化智能机器人平台--基于图灵机器人大脑强大的人工智能技术，让每个人拥有专属机器人！</div>
</body>
</body>

</html>
